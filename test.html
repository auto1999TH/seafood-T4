<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        th, td {
            text-align: center;
            padding: 10px;
        }

        th {
            background-color: #f4f4f4;
        }

        .total-row {
            font-weight: bold;
            background-color: #f9f9f9;
        }

        .item-img {
            width: 50px;
            height: 50px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <h1>Receipt</h1>
    <table>
        <thead>
            <tr>
                <th>Image</th>
                <th>Product Name</th>
                <th>Quantity</th>
                <th>Price (฿)</th>
                <th>Subtotal (฿)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><img src="img/product1.jpg" alt="Product 1" class="item-img"></td>
                <td>Kagoshima A5 Wagyu Tenderloin</td>
                <td>2</td>
                <td>759</td>
                <td>1518</td>
            </tr>
            <tr>
                <td><img src="img/product2.jpg" alt="Product 2" class="item-img"></td>
                <td>Fresh Oysters</td>
                <td>3</td>
                <td>50</td>
                <td>150</td>
            </tr>
            <tr>
                <td><img src="img/product3.jpg" alt="Product 3" class="item-img"></td>
                <td>Grilled Lobster</td>
                <td>1</td>
                <td>999</td>
                <td>999</td>
            </tr>
        </tbody>
        <tfoot>
            <tr class="total-row">
                <td colspan="4">Total</td>
                <td>2667</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
