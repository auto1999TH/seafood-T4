    <script>
        const selectedMenus = [];

        document.querySelectorAll('.select-menu').forEach(button => {
            button.addEventListener('click', function() {
                const menu = this.dataset.menu;
                const price = parseInt(this.dataset.price);
                const quantityInput = this.previousElementSibling;
                const quantity = parseInt(quantityInput.value);

                if (quantity > 0) {
                    selectedMenus.push({ menu, price, quantity });
                    alert('คุณเพิ่ม: ' + menu + ' จำนวน ' + quantity);
                } else {
                    alert('กรุณาใส่จำนวนที่ถูกต้อง');
                }

                // Reset quantity to 1 after adding
                quantityInput.value = 1;
            });
        });

        document.querySelector('#offcanvasScrolling .btn-close').addEventListener('click', function() {
            if (selectedMenus.length > 0) {
                let totalPrice = 0;
                let billHTML = '<ul class="list-group">';

                selectedMenus.forEach(item => {
                    const itemTotal = item.price * item.quantity;
                    totalPrice += itemTotal;
                    billHTML += `<li class="list-group-item">${item.menu} x ${item.quantity} = ${itemTotal} บาท</li>`;
                });

                billHTML += '</ul>';

                const discount = selectedMenus.length >= 5 ? totalPrice * 0.1 : 0;
                const finalPrice = totalPrice - discount;

                document.querySelector('#bill-details').innerHTML = billHTML;
                document.querySelector('#discount').textContent = discount.toFixed(2);
                document.querySelector('#total-price').textContent = finalPrice.toFixed(2);
                document.querySelector('#bill-section').style.display = 'block';
            }
        });
    </script>
